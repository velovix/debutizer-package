name: Production Release

on:
  push:
    branches:
      - main

jobs:
  deploy-packages:
    runs-on: ubuntu-20.04
    environment: prod
    steps:
      - uses: actions/checkout@v2
      - name: Install Debutizer
        uses: myci-actions/add-deb-repo@10
        with:
          repo: deb http://apt.debutizer.dev focal main
          repo-name: debutizer
          keys-asc: https://raw.githubusercontent.com/velovix/debutizer/main/debutizer.key
          install: debutizer
      - name: Build APT Packages
        run: python -m debutizer build
      - name: Upload APT Packages
        run: python -m debutizer s3-repo upload --profile prod
        env:
          DEBUTIZER_ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          DEBUTIZER_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUTIZER_GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          DEBUTIZER_GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
